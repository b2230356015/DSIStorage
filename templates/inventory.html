{% extends "base.html" %}
{% block content %}
<h1>Inventory</h1>
<hr>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.amount }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="2" class="text-center text-muted">No items in storage</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
